<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메이플스토리 보스 정산 분배기</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍁 메이플스토리 보스 정산 분배기</h1>
            <p>보스 파티 후 보상 분배 계산</p>
        </header>

        <!-- 분배 계산 버튼 -->
        <div class="floating-calculate-section">
            <button id="calculate-btn" class="btn-primary btn-calculate">💰 분배 계산하기</button>
            <div class="calculation-options">
                <label>
                    <input type="checkbox" id="round-down" checked> 
                    100메소 단위 내림 처리
                </label>
                <label>
                    <input type="checkbox" id="leader-remainder" checked>
                    파티장이 나머지 메소 수령
                </label>
            </div>
        </div>

        <main class="three-column-layout">
            <div class="left-panel">
                <div class="boss-selector">
                    <h2>🎯 보스 선택</h2>
                    <div class="boss-search-container">
                        <input type="text" id="boss-search" placeholder="보스 이름으로 검색..." class="form-control">
                        <div class="boss-filter-tabs">
                            <button class="filter-tab active" data-filter="all">전체</button>
                            <button class="filter-tab" data-filter="daily">일일</button>
                            <button class="filter-tab" data-filter="weekly">주간</button>
                            <button class="filter-tab" data-filter="monthly">월간</button>
                        </div>
                    </div>
                    <select id="boss-select" class="form-control">
                        <option value="">보스를 선택하세요 (60+ 보스 지원)</option>
                    </select>
                    <div class="boss-info-display" id="boss-info-display" style="display: none;">
                        <div class="boss-crystal-info">
                            <span class="crystal-badge"></span>
                            <span class="crystal-amount"></span>
                            <span class="boss-type"></span>
                        </div>
                    </div>
                    
                    <div class="custom-boss-section">
                        <button id="add-custom-boss" class="btn-secondary">+ 커스텀 보스 추가</button>
                        <div id="custom-boss-form" style="display: none;" class="custom-form">
                            <input type="text" id="custom-boss-name" placeholder="보스 이름" class="form-control">
                            <select id="custom-boss-type" class="form-control">
                                <option value="daily">일일 (파랑 크리스탈)</option>
                                <option value="weekly">주간 (보라 크리스탈)</option>
                                <option value="monthly">월간 (노랑 크리스탈)</option>
                            </select>
                            <input type="number" id="custom-boss-price" placeholder="크리스탈 가격 (메소)" class="form-control">
                            <div class="custom-form-buttons">
                                <button id="save-custom-boss" class="btn-primary">저장</button>
                                <button id="cancel-custom-boss" class="btn-secondary">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center-panel">
                <div class="loot-input">
                    <h2>💰 정산 항목 및 수수료 설정</h2>
                    
                    <!-- 크리스탈 수익 -->
                    <div class="loot-section">
                        <h3>🔮 보스 크리스탈</h3>
                        <div class="loot-item-advanced">
                            <div class="item-input">
                                <label>크리스탈 개수</label>
                                <input type="number" id="crystal-count" min="0" value="1" class="form-control">
                            </div>
                            <div class="item-price">
                                <label>개당 가격</label>
                                <input type="number" id="crystal-price" min="0" value="0" class="form-control" readonly>
                            </div>
                            <div class="item-fee">
                                <label>수수료 (%)</label>
                                <input type="number" id="crystal-fee" min="0" max="20" step="0.1" value="0" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- 메소 수익 -->
                    <div class="loot-section">
                        <h3>💰 메소 수익</h3>
                        <div class="loot-item-advanced">
                            <div class="item-input">
                                <label>메소 양</label>
                                <input type="number" id="meso-amount" min="0" value="0" class="form-control" placeholder="직접 메소 드롭">
                            </div>
                            <div class="item-fee">
                                <label>수수료 (%)</label>
                                <input type="number" id="meso-fee" min="0" max="20" step="0.1" value="0" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- 큐브 수익 -->
                    <div class="loot-section">
                        <h3>🎲 큐브 수익</h3>
                        <div class="loot-item-advanced">
                            <div class="item-input">
                                <label>큐브 개수</label>
                                <input type="number" id="cube-count" min="0" value="0" class="form-control">
                            </div>
                            <div class="item-price">
                                <label>개당 가격</label>
                                <input type="number" id="cube-price" min="0" value="12000000" class="form-control" placeholder="기본 1200만">
                            </div>
                            <div class="item-fee">
                                <label>수수료 (%)</label>
                                <input type="number" id="cube-fee" min="0" max="20" step="0.1" value="5" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- 기타 아이템 -->
                    <div class="loot-section">
                        <h3>📦 기타 아이템</h3>
                        <div class="loot-item-advanced">
                            <div class="item-input">
                                <label>총 가치 (메소)</label>
                                <input type="number" id="item-value" min="0" value="0" class="form-control">
                            </div>
                            <div class="item-fee">
                                <label>수수료 (%)</label>
                                <input type="number" id="item-fee" min="0" max="20" step="0.1" value="3" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- 추가 아이템 섹션 -->
                    <div id="additional-items"></div>
                    <button id="add-item-btn" class="btn-secondary">+ 항목 추가</button>

                </div>
            </div>

            <div class="right-panel">
                <div class="party-members">
                    <h2>👥 파티원 정보</h2>
                    <div class="party-settings">
                        <div class="party-setting-item">
                            <label for="party-leader">파티장</label>
                            <input type="text" id="party-leader" placeholder="파티장 닉네임" class="form-control">
                        </div>
                        <div class="party-setting-item">
                            <label for="total-members">총 인원</label>
                            <select id="total-members" class="form-control">
                                <option value="1">1명 (솔플)</option>
                                <option value="2">2명</option>
                                <option value="3">3명</option>
                                <option value="4">4명</option>
                                <option value="5">5명</option>
                                <option value="6" selected>6명</option>
                            </select>
                        </div>
                    </div>
                    <div id="members-list">
                        <div class="member-input">
                            <label>파티원 1</label>
                            <input type="text" placeholder="닉네임" class="member-name form-control">
                            <div class="member-stats">
                                <input type="number" placeholder="기여도 %" min="0" max="200" value="100" class="member-contribution form-control">
                                <input type="number" placeholder="어드밴티지 %" min="-50" max="50" value="0" step="0.1" class="member-advantage form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="results-section" id="results-section" style="display: none;">
                    <h2>분배 결과</h2>
                    <div class="total-summary">
                        <h3>총 보상</h3>
                        <div class="total-value" id="total-reward">0 메소</div>
                    </div>
                    
                    <div class="distribution-results" id="distribution-results">
                        <!-- 분배 결과가 여기에 표시됩니다 -->
                    </div>

                    <div class="chart-container">
                        <canvas id="distribution-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 메이플스토리 보스 계산기. Made with ❤️ for Maplers</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/js/data/bosses.js"></script>
    <script src="src/js/calculator.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
